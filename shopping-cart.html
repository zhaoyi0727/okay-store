<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>购物车-OK商城</title>
	<link rel="stylesheet" type="text/css" href="css/comm.css">
	<link rel="stylesheet" type="text/css" href="css/shopping-cart.css">
</head>
<body>
  <header>
    <iframe src="header.html" scrolling="no" class="header"></iframe>
  </header>
  <div class="subject">
  <div class="content">
    <div>
      <div class="cart-head">我的购物车</div>
      <div class="cart-list">
        <div class="title">
          <ul class="checkAll">
            <li><input type="checkbox"></li>
            <li>全选</li>
            <li>商品名称</li>
            <li>单价</li>
            <li>数量</li>
            <li>小计</li>
            <li>交易操作</li>
          </ul>
        </div>
        <div class="pro">
              <ul>
                <li><input type="checkbox"></li>
                <li><img src="img/shopping-cart-pro/rc_pen.jpg" alt=""></li>
                <li>S2.1手写笔</li>
                <li>￥150.00</li>
                <li>数量</li>
                <li>小计</li>
                <li>×</li>
              </ul>
        </div>
      </div>
      <div class="total">
        <div>
          <ul class="checkAll">
            <li><input type="checkbox"></li>
            <li>全选</li>
            <li><a href="">删除所选商品</a></li>
            <li>已选1件</li>
            <li>合计</li>
            <li><button class="btn">结算</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
  <footer>
    <iframe src="footer.html" scrolling="no" class="footer"></iframe>
  </footer>
  <script src="./js/shopping-cart.js"></script>
</body>
</html>
